{% extends 'First_app/base2.html'%}

{% block body_block%}
<h1>index2 page</h1>
<h1>Musician list</h1>
{% if musician_list %}
{% for musician in musician_list %}
<li><a href="{% url 'First_app:album_list' artistId=musician.id %}">{{musician.first_name}} {{musician.last_name}}</a></li>

{% endfor %}
{% else %}
<h1>There is no musician</h1>
{% endif %}
{% endblock %}
